    <script>
        async function fetchReviews() {
            
          const placeId = 'ChIJC4slyvyBn5UR4F1gfUpdWU8'; // Reemplaza con el place_id del lugar que deseas consultar
          const apiKey = 'AIzaSyDgIBmYs2fNVwWEhZvBcu2ZmrOsn1dYZb4'; // Reemplaza con tu clave de API
    
          const url = `https://maps.googleapis.com/maps/api/place/details/json?placeid=${placeId}&key=${apiKey}`;
    
          try {
            const response = await fetch(url);
            const data = await response.json();
    
            if (data.status === 'OK') {
              const reviews = data.result.reviews;
              const scores = reviews.map(review => review.rating);
              console.log(scores);
            } else {
              console.error('Error:', data.status);
            }
          } catch (error) {
            console.error('Error fetching reviews:', error);
          }
        }
    
        document.addEventListener('DOMContentLoaded', fetchReviews);
      </script>

    
</body>
